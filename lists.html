<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An unordered List:
        <ul>
            <li>One item</li>
            <li>2 items</li>
            <li>3 items</li>
        </ul>
        An ordered List:
        <ol>
            <li>First Item</li>
            <li>2nd Item</li>
            <li>3rd Item</li>
        </ol>
    </body>
</html>
